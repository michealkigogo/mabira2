{% extends 'core/base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-6">
            <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 dark:bg-gray-700 dark:text-white"
                placeholder="Enter your email"
                required
            />
        </div>
        <button class="w-full py-3 px-6 bg-yellow-400 hover:bg-yellow-500 text-white font-semibold rounded-lg transition duration-300">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
