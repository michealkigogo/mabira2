{% extends 'core/base.html' %}
{% block title %}Payment{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl dark:text-white text-center">Complete Your Payment</h1>
<div class="flex flex-col items-center justify-center dark:text-black">
    <div class="space-y-4 flex flex-col justify-center dark:text-white md:w-1/2 dark:bg-gray-800 p-6 rounded-xl shadow-xl">
        <p class="text-lg">You are subscribing to the <strong>{{ plan }}</strong> plan.</p>
        <p class="text-lg">Total Amount: <strong>UGX {{ amount|floatformat:0|intcomma }}</strong></p>
        <!-- Add payment gateway integration here -->
        <button class="mt-6 w-full py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-3xl text-white">Pay Now</button>
    </div>
</div>
{% endblock %}
